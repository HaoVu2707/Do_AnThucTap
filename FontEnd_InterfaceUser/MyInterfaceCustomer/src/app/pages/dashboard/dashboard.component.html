  <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3"  *ngFor="let sellingService of serviceList ;let i = index">
        <div  class="m-1">
            <img [src]="sellingService.service.imageUrl" class="img img-responsive" style="width : 100%" alt="">
            <div class="card-body text-center no-padding">
                <a href="" class="text-muted">
                    <h5>{{ sellingService.service.serviceCatagory.name }}</h5>
                </a>
                <h5 class="card-title">
                    <strong>
                        <a >{{ sellingService.service.name }}</a>
                    </strong>
                </h5>
                 <i class="card-text">{{ sellingService.service.description }}</i>
                 <h6 class="text-mute">{{ sellingService.branch.name }}</h6>
                 <h6 class="text-mute">{{ sellingService.branch.address }}</h6>
                 <div class="card-footer">
                    <span class="left">{{ sellingService.price }}$</span>
                    <span class="right">
                      <a placement="top" mdbTooltip="Add to Wishlist" container="body" click = "">
                        <i class="fa fa-heart"></i>
                      </a>
                      <a placement="top" mdbTooltip="Add to Wishlist" container="body" click = "">
                          <i class="fa fa-shopping-cart"></i>
                        </a>
                    </span>
                  </div>
                  <Button (click) = "AddLocalCart(sellingService)">
                    Thêm sản phâm vào giỏ hàng
                  </Button>
            </div>
        </div>

      </div>
    </div>
